<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Static Template</title>
  </head>
  <body>
    <div class="navbar-container">
        <div class="navbar-container__border">
          <div class="container-border__header">
            <div class="border-header__translate">
               <select class="language" name="country" id="EN">
                 <option value="EN" selected>EN</option>
                 <option value="SP">SP</option>
                 <option value="HI">HI</option>
                </select> 
               <select class="currency" name="country" id="USD">
                <option selected value="USD">USD</option>
                 <option value="EUR">EUR</option>
                 <option value="INR">INR</option>
                </select> 
            </div>
            <div class="border-header__user">
                <div class="account">My profile</div>
                <div class="cart"> </div>
               <div class="items">Items</div>
               <div  class="search">$0.00()</div>
              </div>
          </div>
        </div>
        <div class="navbar-container__menu">
          <div class="container-menu__ecomm">
            <div class="menu-ecomm__icon"><img class="ecomm-icon__img"src="/resources/Icon.svg" alt="logo" ></div>
            <div class="menu-ecomm__title">E-Comm</div>
          </div>
          <div class="container-menu__access">   
            <div class="menu-access__home ">HOME</div>
            <div class="menu-access__bags ">BAGS</div>
            <div class="menu-access__sneakers ">SNEAKERS</div>
            <div class="menu-access__menu-access__belt">BELT</div>
            <div class="contact ">CONTACT</div>
          </div> 
        </div> 
        <div class="navbar-Container__dropDownMenu">
        </div>
    </div>
  </body>
</html>
