<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="complete-layout">
      <div class="layout__navbar">
        <div class="layout-navbar__top">
          <div class="navbar-top__select">
            <div class="top-select__language">
              <select class="language">
                <option value="EN">EN</option>
                <option value="AR">AR</option>
                <option value="HI">HI</option>
              </select>&nbsp
            </div> 
            <div class="top-select__currency">
              <select class="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="IDR">IDR</option>
                <option value=" INR">INR</option>
              </select>
            </div>
          </div>
          <div class="navbar-top__user">
            <div class="top-user__profile">
              <div class="user-profile__img"><img class="profile-img" src="./resources/profile.svg" alt=""></div>
              <div class="user-profile__text">My profile</div> 
            </div>
            <div>cart</div>
            <div>items</div>
            <div>search</div>
          </div>
        </div>
        <div class="layout-navbar__bottom">
          <div class="navbar-bottom__ecomm">
            <div><img class="bottom-ecomm__icon" src="./resources/Icon.svg" alt="logo"> </div>
            <div>E-Comm</div>
          </div>
          <div class="navbar-bottom__menu">
            <div class="bottom-menu__home">
              <div class="menu-home__dropdown">HOME</div>
            </div>
            <div>BAGS</div>
            <div>SNEAKERS</div>
            <div>BELT</div>
            <div>CONTACT</div>
          </div>
        </div>
      </div>
      <div class="layout__dropdown">
        <div class="layout-dropdown__category">
          <div>Category</div>
          <div>Coporate Shoes</div>
          <div>Sneakers</div>
          <div>Sandals</div>
          <div>Trainers</div>
        </div>
        <div class="layout-dropdown__category">Category</div>
        <div class="layout-dropdown__category">Category</div>
      </div>
    </div>
  </body>
</html>
