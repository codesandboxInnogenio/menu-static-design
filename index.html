<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
       <div class="navBar">
          <div class="currency">
            <div id="en">EN</div>
            <div id="usd">USD</div>
          </div>
          <div class="user">
              <div class="rightNav" id="account">My profile</div>
             <div class="rightNav" id="cart">crt</div>
             <div class="rightNav" id="items">Items</div>
             <div  class="rightNav" id="search">$0.00()</div>
            </div>
        </div>
        <div class="menu">
          <div class="ecomm">
            <div id="icon"><img src="/resources/Icon.svg" alt="logo" width="100%"></div>
            <div id="e-comm">E-Comm</div>
          </div>
          <div class="access">
            <div class="info" id="home">HOME</div>
            <div class="info" id="bags">BAGS</div>
            <div class="info" id="sneakers">SNEAKERS</div>
            <div class="info" id="belt">BELT</div>
            <div class="info" id="contact">CONTACT</div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="backImg"></div>
        <div class="shop"></div>
      </div>
    </div>
  </body>
</html>
